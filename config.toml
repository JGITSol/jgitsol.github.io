base_url = "https://jgitsol.github.io"
title = "Jedrzej Grabala's personal website"
description = "Welcome to my personal webpage, where you can learn more about me"
compile_sass = false
minify_html = true
generate_feeds = true
default_language = "en"

taxonomies = [
    {name = "tags", feed = true},
]

[markdown]
render_emoji = true
external_links_target_blank = true
smart_punctuation = true
highlight_code = true
highlight_theme = "gruvbox-dark"

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

[link_checker]
internal_level = "warn"

[extra]
author = "JGrabala"
display_author = true

favicon = "favicon.ico"
image = "avatar-sm.jpg"

default_theme = "light"
list_pages = false
twitter_card = true

header_nav = [
  { url = "/timeline", name_en = "/timeline/", name_fr = "/tempus/" },
  { url = "/", name_en = "/home/", name_fr = "/accueil/" },
  { url = "/about", name_en = "/about/", name_fr = "/concernant/" },
  { url = "/projects", name_en = "/projects/", name_fr = "/projects/" },
  { url = "/blog", name_en = "/blog/", name_fr = "/blog/" }
]